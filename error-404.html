<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Page Not Found - test">
      <title>Page Not Found - test</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
        
      body{font-family:'Poppins', system-ui, sans-serif;overflow-x:hidden;width:100%;max-width:100%;margin:0;padding:0}
      h1,h2,h3,h4,h5,h6{font-family:'Poppins', sans-serif}
      section,header,footer{width:100vw;max-width:100%;overflow-x:hidden}
      header{background-size:cover;background-position:center;background-repeat:no-repeat;position:relative}
      [data-animate]{opacity:0;transition:opacity .8s ease-out}[data-animate].visible{opacity:1}
      .nav-fixed{position:fixed;top:0;left:0;right:0;z-index:50;background:rgba(255,255,255,.9);backdrop-filter:blur(8px);box-shadow:0 1px 3px rgba(0,0,0,.1);transition:all .3s ease;width:100%}
      ::-webkit-scrollbar{width:8px;height:8px}
      ::-webkit-scrollbar-track{background:#f1f1f1}
      ::-webkit-scrollbar-thumb{background:hsl(173, 80%, 40%);border-radius:4px}
      ::-webkit-scrollbar-thumb:hover{background:hsl(173, 80%, 30%)}
      body::before{content:'';position:fixed;top:0;left:0;right:0;height:3px;background:hsl(173, 80%, 40%);transform:scaleX(calc(var(--scroll-progress,0%)/100));transform-origin:left;z-index:1000}
      @media print{[data-animate]{opacity:1;transform:none}}
  
      </style>
    </head>
    <body>
      <nav class="bg-gradient-to-r from-blue-900 to-blue-700 text-white py-4 fixed top-0 w-full z-50" data-animate="fade-down">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <a href="/" class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-4.037m-7.328 0A5.97 5.97 0 016 21m6-3a9.004 9.004 0 00-8.716-4.037m7.328 0A5.97 5.97 0 0018 18"></path>
                </svg>
                <span class="font-bold text-xl">Test Consumer Protection</span>
            </a>

            <!-- Mobile Menu Button (Hidden on larger screens) -->
            <button id="mobile-menu-button" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <!-- Navigation Links (Hidden on mobile) -->
            <div class="hidden md:flex space-x-6">
                <a href="/" class="hover:text-blue-200 transition duration-300">Home</a>
                <a href="/about" class="hover:text-blue-200 transition duration-300">About Us</a>
                <a href="/services" class="hover:text-blue-200 transition duration-300">Services</a>
                <a href="/resources" class="hover:text-blue-200 transition duration-300">Resources</a>
                <a href="/contact" class="hover:text-blue-200 transition duration-300">Contact</a>
            </div>
        </div>
    </div>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="hidden md:hidden bg-blue-800 py-4">
        <div class="container mx-auto px-4 flex flex-col space-y-4">
            <a href="/" class="block hover:text-blue-200 transition duration-300">Home</a>
            <a href="/about" class="block hover:text-blue-200 transition duration-300">About Us</a>
            <a href="/services" class="block hover:text-blue-200 transition duration-300">Services</a>
            <a href="/resources" class="block hover:text-blue-200 transition duration-300">Resources</a>
            <a href="/contact" class="block hover:text-blue-200 transition duration-300">Contact</a>
        </div>
    </div>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</nav>
      <header class="bg-gradient-to-br from-blue-600 to-blue-800 text-white">
        <div class="container mx-auto px-4 py-12">
          <h1 class="text-3xl font-bold">Page Not Found - test</h1>
        </div>
      </header>
      <main class="container mx-auto px-4 py-8">
        
    <div class="py-12 text-center">
      <h1 class="text-6xl font-bold mb-4">404</h1>
      <h2 class="text-2xl mb-6">Page Not Found</h2>
      <p class="mb-8">We're sorry, but the page you requested could not be found.</p>
      <div class="mb-8">
        <img src="/api/placeholder/400/300" alt="Page not found illustration" class="mx-auto rounded">
      </div>
      <a href="index.html" class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700">
        Return to Homepage
      </a>
    </div>
      </main>
      
    </body>
    </html>
